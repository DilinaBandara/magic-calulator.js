<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel='stylesheet' href="styles.css">
  <title>Magic Calulator</title>
</head>

<body>
  <div class="container">
    <div class="display">
      <h1>Display</h1>
    </div>
    <div class="grid-container">
      <table class="btn-table">
        <tr>
          <td>
            <div class="btn">AC</div>
          </td>
          <td>
            <div class="btn">+/-</div>
          </td>
          <td>
            <div class="btn">%</div>
          </td>
          <td>
            <div class="btn">/</div>
          </td>
        </tr>
        <td>
          <div class="btn">7</div>
        </td>
        <td>
          <div class="btn">8</div>
        </td>
        <td>
          <div class="btn">9</div>
        </td>
        <td>
          <div class="btn">x</div>
        </td>
        </tr>
        
        <tr>
          <td>
            <div class="btn">4</div>
          </td>
          <td>
            <div class="btn">5</div>
          </td>
          <td>
            <div class="btn">6</div>
          </td>
          <td>
            <div class="btn">-</div>
          </td>
        </tr>
        <tr>

        </tr>
        <tr>
          <td>
            <div class="btn">1</div>
          </td>
          <td>
            <div class="btn">2</div>
          </td>
          <td>
            <div class="btn">3</div>
          </td>
          <td>
            <div class="btn">+</div>
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <div class="btn btn-zero">0</div>
          </td>

          <td>
            <div class="btn">.</div>
          </td>
          <td>
            <div class="btn">=</div>
          </td>
        </tr>
      </table>
    </div>
  </div>
  <script src='app.js'></script>
</body>

</html>
