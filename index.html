<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel='stylesheet' href="styles.css">
  <title>Magic Calulator</title>
</head>

<body>
  <div class="container">
    <div class="grid-container">
      <div class="display-wrapper">
        <input type ='text' class="display" id="display">

      </div>
      <div class="flex-container">
        <button class="btn" id="btn7">7</button>
        <button class="btn" id="btn6">8</button>
        <button class="btn" id="btn5">9</button>
      </div>
      <div class="flex-container">
        <button class="btn" id="btn4">4</button>
        <button class="btn" id="btn5">5</button>
        <button class="btn" id="btn6">6</button>
      </div>
      <div class="flex-container">
        <button class="btn" id="btn1">1</button>
        <button class="btn" id="btn2">2</button>
        <button class="btn" id="btn3">3</button>
      </div>
      <button class="zero-btn btn" id="btn">0</button>
      <button class="magic-btn" id="magic-btn">Magic</button>
      <button class="reset-btn" id="reset-btn">Reset</button>
    </div>
  </div>
  <script src='app.js'></script>
</body>

</html>
